<script type="text/javascript">
    RED.nodes.registerType('window', {
        category: 'streams',
        color: '#C7E9C0',
        defaults: {
            name: { value: "" },
            size: { value: 3, validate: RED.validators.number() },
            rolling: {
                value: false
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "window";
        }
    });
</script>

<script type="text/x-red" data-template-name="window">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-size"><i class="icon-tag"></i>Size</label>
        <input type="number" id="node-input-size" placeholder="Size">
    </div>
    <div class="form-row">
        <label for="node-input-rolling"><i class="icon-tag"></i>Rolling?</label>
        <input type="checkbox" id="node-input-rolling" placeholder="Rolling?">
    </div>
</script>

<script type="text/x-red" data-help-name="window">
    <p>Collect n payloads into an array, order of the messages is maintained.
        If rolling is true then new messages replace old messages, otherwise 
        clear the buffer when sending the window.
    </p>
</script>
