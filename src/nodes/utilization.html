<script type="text/javascript">
    RED.nodes.registerType('utilization', {
        category: 'streams',
        color: '#FDF0C2',
        defaults: {
            name: { value: "" },
            threshold: {
                value: 0.0,
                validate: RED.validators.number()
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "utilization";
        }
    });
</script>



<script type="text/x-red" data-template-name="utilization">
    <div class="form-row">
        <label for="node-input-name">
            <i class="icon-tag"></i>Name
        </label>
        <input type="text" id="node-input-name" 
            placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-threshold">
            <i class="icon-tag"></i>Threshold
        </label>
        <input type="number" id="node-input-threshold" 
            placeholder="threshold">
    </div>
</script>

<script type="text/x-red" data-help-name="utilization">
    <p>Calculate the percentage of time that the signal 
        is above the threshold. If the message has a reset 
        property then clear the internal data structures.
    </p>
</script>
