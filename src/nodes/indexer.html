<script type="text/javascript">
    RED.nodes.registerType('indexer', {
        category: 'streams',
        color: '#C0DEED',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "indexer";
        }
    });
</script>

<script type="text/x-red" data-template-name="indexer">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="indexer">
    <p>Add a property named "n" to each message. The index value is monotonically increasing, the first message is indexed at "0." A payload of "reset" will clear the internal count.</p>
</script>
